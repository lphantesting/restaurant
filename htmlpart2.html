<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>We'd love to hear from you!</h1>
            <h4>Please fill out the form below and someone will get back to you as soon as possible.</h4>
        </div>
        <div>
            <!-- The form element is used to create an HTML form -->
            <form>
                <!-- The label element gives UI text for the input -->
                <label>First name:</label>

                <!-- The input element is how the form will collect data. This is a text input type -->
                <input type="text" value="Enter your first name">

                <label>Last name:</label>

                <input type="text" value="Enter your last name">


                <!-- The input type of 'submit' automatically inherits the behavior of a button  -->
                <input type="submit" value="Submit your response">
            </form> 
        </div>
        
        

        <div>
            <!-- Go through this example using the Select element -->
            <form>
                <label>Choose a car:</label>
                <!-- Select is a dropdown for the user to choose which given value to choose -->
                <select name="car" id="car-select">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <input type="submit">
                <div id="car-message"></div>
            </form>
        </div>
        <div>
            <!-- INTERN ACTIVITY 
            Create a Contact Us page in the Restaurant website that they have been working on.
            Experiment with input types like text, radio buttons, checkboxes, date, etc.
            Experiement with form elements like input, select, textarea, etc.
            -->
        </div>
    </div>

    <script>
        const carSelect = document.getElementById('car-select');
        const carMessage = document.getElementById('car-message');
        carSelect.addEventListener('change', function() {
            carMessage.textContent = 'Is the model you picked: ' + carSelect.options[carSelect.selectedIndex].text;
        });
    </script>
</body>
</html>
